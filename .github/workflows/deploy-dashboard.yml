name: Deploy Dashboard to AWS

on:
  push:
    branches:
      - prod-release
    paths:
      - 'Zillo.Dashboard.Server/**'
      - 'Zillo.dashboard.client/**'
      - 'Zillo.Domain/**'
      - 'Zillo.Application/**'
      - 'Zillo.Infrastructure/**'
      - '.github/workflows/deploy-dashboard.yml'

  workflow_dispatch: # Allow manual trigger

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: zillo-dashboard

permissions:
  id-token: write # Required for OIDC
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          # Build the Docker image (--no-cache to ensure fresh build)
          docker build --no-cache -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG -t $ECR_REGISTRY/$ECR_REPOSITORY:latest -f Zillo.Dashboard.Server/Dockerfile .

          # Push both tags
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

      - name: Output image details
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          echo "Image pushed: $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"
          echo "App Runner will automatically deploy the new image"
